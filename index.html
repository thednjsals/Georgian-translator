<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한↔조 번역기</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; text-align: center; }
    textarea { width: 100%; height: 120px; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { border: 1px solid #ccc; padding: 10px; min-height: 100px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>한국어 ↔ 조지아어 번역기</h2>
  <textarea id="inputText" placeholder="번역할 문장을 입력하세요"></textarea><br>
  <button onclick="translateText()">번역하기</button>
  <div id="result">번역 결과가 여기에 표시됩니다</div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      if (!text) return;

      // Google 번역 API 사용 (무료는 없고, 키가 필요합니다)
      const url = "https://translation.googleapis.com/language/translate/v2";
      const apiKey = "YOUR_API_KEY"; // 나중에 발급받아 넣을 자리
      const target = "ka"; // 기본은 조지아어
      const source = "ko"; // 기본은 한국어

      const res = await fetch(`${url}?key=${apiKey}`, {
        method: "POST",
        body: JSON.stringify({ q: text, source: source, target: target, format: "text" }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await res.json();
      document.getElementById("result").innerText = data.data.translations[0].translatedText;
    }
  </script>
</body>
</html>
